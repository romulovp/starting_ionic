<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map Cards</ion-title>
    <ion-buttons right>
      <button menuToggle="right">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <img src="http://d32ogoqmya1dw8.cloudfront.net/images/sp/library/google_earth/google_maps_hello_world.jpg">

    <button fab fab-right fab-top>
      <ion-icon name="pin"></ion-icon>
    </button>

    <ion-item>
      <ion-icon name="football" item-left large></ion-icon>
      <h2>Estádio O Amigão</h2>
      <p>Campina Grande</p>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left large></ion-icon>
      <h2>Mesa de Bar</h2>
      <p>Campina Grande</p>
    </ion-item>

    <ion-item>
      <span item-left>18 min</span>
      <span item-left>2,5 km</span>
      <button primary clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>

  </ion-card>

  <ion-card>

    <img src="http://d32ogoqmya1dw8.cloudfront.net/images/sp/library/google_earth/google_maps_hello_world.jpg">

    <ion-item>
      <ion-icon name="football" item-left large></ion-icon>
      <h2>Estádio O Amigão</h2>
      <p>Campina Grande</p>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left large></ion-icon>
      <h2>Mesa de Bar</h2>
      <p>Campina Grande</p>
    </ion-item>

    <ion-item>
      <span item-left>18 min</span>
      <span item-left>2,5 km</span>
      <button primary clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>

  </ion-card>
</ion-content>
