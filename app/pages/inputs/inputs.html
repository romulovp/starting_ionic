  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>inputs</ion-title>
    <ion-buttons right>
      <button menuToggle="right">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="input-teste">

  <ion-list>

    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input nome="login" type="text" [(ngModel)]="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input nome="senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

  </ion-list>

  <button block (click)="entrar()">Entrar</button>

  <p>Login: {{ login }}</p>
  <p>Senha: {{ senha }}</p>

</ion-content>
